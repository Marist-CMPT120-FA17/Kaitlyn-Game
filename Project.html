	<!-- Kaitlyn Mulligan Game v0.2 due 9/28/17-->
	<body>
		<h1> <p style = "width: 100%; text-align:center; color: palevioletred;"> Navigating Marist </p> </h1>	
		<hr>
		<br>
		<p style = "width: 100%; text-align:center">
		<textarea rows="5" cols="32" id=TextArea>Starting point: You're standing outside of the Student Center.
      	</textarea>
      	</p>
	<p style = "width: 100%; text-align:center">
		<input id = "b1" type="button" value="North" onclick="North();"/>
		<input id = "b2" type="button" value="South" onclick="South();"/>
		<input id = "b3" type="button" value="East" onclick="East();"/>	
		<input id = "b4" type="button" value="West" onclick="West();"/>
	</p>
		<script type = "text/javascript">
		    var userScore = 0;
		    var GoNorth = false;
		    var GoSouth = false;
		    var GoEast = false;
		    var GoWest = false;
			function North() {
				var message = document.getElementById("TextArea");
				message.value = "You went North!  You have walked past the library and are now standing near the Hancock Center.  At the Hancock Center you can go to the math lab or programming lab for extra help.";
		        if (GoNorth == false) {
		        	GoNorth = true;
		        	userScore += 5;
		        	document.getElementById("Score").innerHTML = userScore;
		        } else {
		        	document.getElementById("Score").innerHTML = userScore;
		        }
			}	
			function South() {
				var message = document.getElementById("TextArea");
				message.value = "You went South!  You walked down the stairs and are now at the McCann Center.  Time for a workout?";
		        if (GoSouth == false) {
		        	GoSouth = true;
		        	userScore += 5;
		        	document.getElementById("Score").innerHTML = userScore;
		        } else {
		        	document.getElementById("Score").innerHTML = userScore;
		        }
			}
			function East() {
				var message = document.getElementById("TextArea");
				message.value = "You went East!  You went through the underpass to the other side of campus.  You are now near the Allied Health building.  Do you take any science classes here?";
		        if (GoEast == false) {
		        	GoEast = true;
		        	userScore += 5;
		        	document.getElementById("Score").innerHTML = userScore;
		        } else {
		        	document.getElementById("Score").innerHTML = userScore;
		        }
			}
			function West() {
				var message = document.getElementById("TextArea");
				message.value = "You went West!  You're at the river! Sit on a dock, relax, and enjoy the view!";
		        if (GoWest == false) {
		        	GoWest = true;
		        	userScore += 5;
		        	document.getElementById("Score").innerHTML = userScore;
		        } else {
		        	document.getElementById("Score").innerHTML = userScore;
		        }
			}
		</script>
	<p style = "width: 100%; text-align:center">
